<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行为学习理论 - 交互式思维导图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            overflow: hidden;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background-color: #ffffff;
        }
        
        #svg-container {
            width: 100%;
            height: 100%;
            cursor: grab;
        }
        
        #svg-container:active {
            cursor: grabbing;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .control-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        
        .control-btn:hover {
            background-color: #0056b3;
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        #info {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="svg-container">
            <!-- SVG内容将通过JavaScript加载 -->
        </div>
        
        <div id="controls">
            <button class="control-btn" onclick="zoomIn()">放大 (+)</button>
            <button class="control-btn" onclick="zoomOut()">缩小 (-)</button>
            <button class="control-btn" onclick="resetView()">重置视图</button>
            <button class="control-btn" onclick="fitToScreen()">适应屏幕</button>
        </div>
        
        <div id="info">
            滚轮缩放 | 拖拽移动 | 双击重置
        </div>
    </div>

    <script>
        // 全局变量
        let scale = 1;
        let translateX = 0;
        let translateY = 0;
        let isDragging = false;
        let startX = 0;
        let startY = 0;
        let startTranslateX = 0;
        let startTranslateY = 0;
        
        // 获取SVG容器
        const svgContainer = document.getElementById('svg-container');
        
        // 初始化
        function init() {
            loadSVG();
            setupEventListeners();
            updateTransform();
        }
        
        // 加载SVG内容
        function loadSVG() {
            // 使用fetch加载原始SVG文件
            fetch('markmap.svg')
                .then(response => response.text())
                .then(svgText => {
                    svgContainer.innerHTML = svgText;
                    updateTransform();
                })
                .catch(error => {
                    console.error('加载SVG失败:', error);
                    // 如果加载失败，显示错误信息
                    svgContainer.innerHTML = '<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: #666;">无法加载SVG文件</div>';
                });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 鼠标滚轮缩放
            svgContainer.addEventListener('wheel', handleWheel);
            
            // 鼠标拖拽
            svgContainer.addEventListener('mousedown', handleMouseDown);
            document.addEventListener('mousemove', handleMouseMove);
            document.addEventListener('mouseup', handleMouseUp);
            
            // 双击重置
            svgContainer.addEventListener('dblclick', resetView);
            
            // 键盘快捷键
            document.addEventListener('keydown', handleKeyDown);
        }
        
        // 处理滚轮事件
        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.1, Math.min(5, scale * delta));
            
            // 计算鼠标位置相对于SVG的坐标
            const rect = svgContainer.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            const mouseY = e.clientY - rect.top;
            
            // 调整平移以保持鼠标位置不变
            translateX = mouseX - (mouseX - translateX) * (newScale / scale);
            translateY = mouseY - (mouseY - translateY) * (newScale / scale);
            
            scale = newScale;
            updateTransform();
        }
        
        // 处理鼠标按下
        function handleMouseDown(e) {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            startTranslateX = translateX;
            startTranslateY = translateY;
            svgContainer.style.cursor = 'grabbing';
        }
        
        // 处理鼠标移动
        function handleMouseMove(e) {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            translateX = startTranslateX + deltaX;
            translateY = startTranslateY + deltaY;
            
            updateTransform();
        }
        
        // 处理鼠标释放
        function handleMouseUp() {
            isDragging = false;
            svgContainer.style.cursor = 'grab';
        }
        
        // 处理键盘事件
        function handleKeyDown(e) {
            switch(e.key) {
                case '+':
                case '=':
                    zoomIn();
                    break;
                case '-':
                    zoomOut();
                    break;
                case '0':
                    resetView();
                    break;
                case 'f':
                case 'F':
                    fitToScreen();
                    break;
            }
        }
        
        // 更新变换
        function updateTransform() {
            const svg = svgContainer.querySelector('svg');
            if (svg) {
                svg.style.transform = `translate(${translateX}px, ${translateY}px) scale(${scale})`;
                svg.style.transformOrigin = '0 0';
            }
        }
        
        // 控制函数
        function zoomIn() {
            scale = Math.min(5, scale * 1.2);
            updateTransform();
        }
        
        function zoomOut() {
            scale = Math.max(0.1, scale / 1.2);
            updateTransform();
        }
        
        function resetView() {
            scale = 1;
            translateX = 0;
            translateY = 0;
            updateTransform();
        }
        
        function fitToScreen() {
            // 计算适合屏幕的缩放比例
            const containerRect = svgContainer.getBoundingClientRect();
            const svg = svgContainer.querySelector('svg');
            if (svg) {
                const svgRect = svg.getBBox();
                const scaleX = containerRect.width / svgRect.width;
                const scaleY = containerRect.height / svgRect.height;
                scale = Math.min(scaleX, scaleY) * 0.8; // 留一些边距
                
                // 居中显示
                translateX = (containerRect.width - svgRect.width * scale) / 2;
                translateY = (containerRect.height - svgRect.height * scale) / 2;
                
                updateTransform();
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
